<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      text-align: center;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: disc;
      padding-left: 20px;
      margin: 0;
      text-align: left;
    }

    li {
      margin: 1rem 0;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 1.5rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li>Effortlessly plan your team's vacations in just a few steps.</li>
      <li>Enter your team details, select your preferred dates, complete a one-time secure payment, and instantly
        download your custom schedule.</li>
    </ul>
    <a href="duty-api.onrender.com/d" class="btn">Get Started</a>
  </div>
</body>

</html>
