<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Vacation Form</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          background-color: #f4f4f9;
      }
      .form-container {
          background: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 400px;
          margin: 20px auto;
          box-sizing: border-box;
          overflow-y: auto;
          max-height: 90vh;
      }
      .form-group {
          margin-bottom: 15px;
          display: flex;
          flex-direction: column;
      }
      .form-group label {
          font-weight: bold;
          margin-bottom: 5px;
      }
      .form-group input, .form-group select {
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 5px;
      }
      button {
          width: 100%;
          padding: 10px;
          border: none;
          background: #007BFF;
          color: white;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 10px;
      }
      button:hover {
          background: #0056b3;
      }
  </style>
</head>
<body>
  <div class="form-container">
      <h2>Employee Vacation Form</h2>
      <form id="vacationForm">
          <div class="form-group">
              <label for="numEmployees">Number of Employees:</label>
              <input type="number" id="numEmployees" min="1">
          </div>
          <div class="form-group">
              <label for="holidays">Holidays (comma-separated days):</label>
              <input type="text" id="holidays" placeholder="E.g., 2,3,15">
          </div>
          <div class="form-group">
              <label for="employeeSelect">Select Employee:</label>
              <select id="employeeSelect">
                  <option value="">Select an employee</option>
              </select>
          </div>
          <div class="form-group">
              <label for="vacationStart">Vacation Start Day:</label>
              <input type="number" id="vacationStart">
          </div>
          <div class="form-group">
              <label for="vacationEnd">Vacation End Day:</label>
              <input type="number" id="vacationEnd">
          </div>
          <button type="button" id="addVacation">Add Vacation</button>
          <button type="submit">Submit</button>
      </form>
      <div class="vacation-details">
          <h3>Vacation Details</h3>
          <ul id="vacationList"></ul>
      </div>
  </div>
</body>
</html>
